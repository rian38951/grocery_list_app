<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List App</title>
    <!-- Bulma CSS CDN for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .done {
            text-decoration: line-through;
            color: #ccc;
        }
        .grocery-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .grocery-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1 class="title has-text-centered mt-5">My Grocery List</h1>

        <div class="box p-4 mb-4">
            <div class="field is-horizontal">
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Grocery Item" v-model="newItemName" @keyup.enter="addItem">
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <input class="input" type="number" placeholder="Quantity" v-model.number="newItemQuantity" min="1" @keyup.enter="addItem">
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-primary" @click="addItem">Add Item</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="box p-4">
            <h2 class="subtitle">Items:</h2>
            <ul v-if="groceryList.length > 0">
                <li v-for="(item, index) in groceryList" :key="index" class="grocery-item">
                    <label class="checkbox">
                        <input type="checkbox" v-model="item.done">
                        <span :class="{ 'done': item.done }">{{ item.name }} ({{ item.quantity }})</span>
                    </label>
                    <button class="button is-danger is-small" @click="removeItem(index)">Delete</button>
                </li>
            </ul>
            <p v-else class="has-text-centered has-text-grey">Your grocery list is empty. Add some items!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                newItemName: '',
                newItemQuantity: 1,
                groceryList: []
            },
            methods: {
                addItem() {
                    if (this.newItemName.trim() !== '') {
                        this.groceryList.push({
                            name: this.newItemName.trim(),
                            quantity: this.newItemQuantity > 0 ? this.newItemQuantity : 1,
                            done: false
                        });
                        this.newItemName = '';
                        this.newItemQuantity = 1;
                    }
                },
                removeItem(index) {
                    this.groceryList.splice(index, 1);
                }
            }
        });
    </script>
</body>
</html>
